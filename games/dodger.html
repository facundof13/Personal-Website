<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Color Guesser</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script language="javascript" type="text/javascript" src="js/dodger.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <script>
    $.get("/templates/navbar.html", function(data) {
        $("#nav-placeholder").replaceWith(data);
    });
    </script>
    
    
    <div class="flex-grid-sketches">
            <div class="sketch-row no-margin">
                    <p id="score">0</p>
                </div>
            <div class="sketch-row">
                <div id="sketch"></div>
            </div>
            <div class="sketch-row">
                <div class="instructions">
                    <p id="instructions">Use the mouse to avoid the faling enemies.</p>
                    <p id="dodgertext">Press <strong>enter</strong> to begin.</p>
                </div>
            </div>
            <div class="sketch-row">
                <div id="button">
                    <button id="reset" type="button" onClick="window.location.reload()">Reset Game</button>
                    </div>
            </div>
            <div class="sketch-row">
                    <div id="ios">
                        <p>This game will not work on mobile! Sorry!</p>
                    </div>
            </div>
    </div>
    
    <!-- footer -->
<div class="footer-container">
        <div class="bottom">
            <div id="footer-placeholder"></div>
        </div>
    </div>
    <script>
            $.get("/templates/footer.html", function(data) {
                $("#footer-placeholder").replaceWith(data);
            });
            </script>
            <!-- end footer -->
</body>

</html>
