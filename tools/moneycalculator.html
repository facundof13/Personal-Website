<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Money Calculator</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
  <script src="js/calculator.js" type="text/javascript"></script>
</head>

<body>
  <!--Navigation bar-->
  <div id="nav-placeholder">
  </div>
  <script>
    $.get("/templates/navbar.html", function (data) {
      $("#nav-placeholder").replaceWith(data);
    });
  </script>
  <!--End Nav Bar-->

  <div id="flexbox-container">

    <form id="myForm">
      <p id="totalAmount">Total Amount: </p>
      <div>
      <label class="left" for="100bills">Enter # $100 Bills:</label> <input class="right" value=0 type="number" name="100bills" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="50bills" class="left">Enter # $50 Bills:</label> <input class="right" value=0 type=" number" name="50bills" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="20bills" class="left">Enter # $20 Bills:</label> <input class="right" value=0 type=" number" name="20bills" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="10bills" class="left">Enter # $10 Bills: </label><input class="right" value=0 type=" number" name="10bills" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="5bills" class="left">Enter # $5 Bills:</label> <input class="right" value=0 type=" number" name="5bills" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="1bills" class="left">Enter # $1 Bills:</label> <input class="right" value=0 type=" number" name="1bills" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="quarters" class="left">Enter # quarters:</label> <input class="right" value=0 type=" number" name="quarters" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="dimes" class="left">Enter # dimes:</label> <input class="right" value=0 type=" number" name="dimes" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="nickels" class="left">Enter # nickels:</label> <input class="right" value=0 type=" number" name="nickels" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    <div>
      <label for="otherAmounts" class="left">Enter other amounts:</label> <input class="right" value=0 type=" number" name="otherAmounts" onblur="calculateMoney()"
        onfocus="if (this.value === '0') this.value = '' ">
    </div>
    </form>
    <div><button onclick="document.getElementById('myForm').reset()">Reset</button></div>

  </div>

  <!-- footer -->
  <div class="footer-container">
    <div class="bottom">
      <div id="footer-placeholder"></div>
    </div>
  </div>
  <script>
    $.get("/templates/footer.html", function (data) {
      $("#footer-placeholder").replaceWith(data);
    });
  </script>
  <!-- end footer -->
</body>


</html>
